<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <section>
            <ui:fragment rendered="#{not userManager.signedIn}">
                <h1>Sign In</h1>
                <p>Ingrese sus datos</p>
            </ui:fragment>

            <ui:fragment rendered="#{userManager.signedIn}">
                <h:form>
                    <h1>Welcome, #{userManager.currentUser.nombre}!</h1>
                    <p>Ya esta registrado
                        <h:commandLink action="#{userManager.signOut}">sign out</h:commandLink>?</p>
                </h:form>
            </ui:fragment>
        </section>
        <ui:fragment rendered="#{not userManager.signedIn}">
            <section>
                <h:form>
                    <h:panelGrid columns="2" styleClass="form-grid" columnClasses="form-column-label,form-column-input">
                        <p:outputLabel for="username">Username</p:outputLabel>
                        <p:inputText id="username" value="#{signIn.username}"/>

                        <p:outputLabel for="password">Password</p:outputLabel>
                        <h:inputSecret id="password" value="#{signIn.password}"/>

                        <h:outputText value=""/>
                        <p:commandButton value="Submit" action="#{signIn.submit}"/>
                    </h:panelGrid>
                </h:form>
            </section>
        </ui:fragment>
        
        <h:form id="frmLog">
            <p><a href="http://127.0.0.1:8080/RoffusApp/protected/usuarios.xhtml">Haz click aqui si eres admin (O no hay registros de usuarios) </a></p>	
	</h:form>
        
    </h:body>
</html>
