<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>
    <body>

        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frm">
                    <p:growl id="men" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{paqueteController.clearForm()}" update="@form" />

                            <p:commandButton value="Buscar" icon="ui-icon-disk"
                                             process="@this :frm:panGriPaquete"
                                             actionListener="#{paqueteController.BuscarPack()}"
                                             update=":frm:men :frm:datTabPaquete :frm:panGriPaquete" />

                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="panGriPaquete" columns="4" style="width:100%">
                        <p:outputLabel value="Usuario:" for="txtUsr"/>
                        <p:outputLabel id="txtUsr" value="#{userManager.getCurrentUser().getNombre()}" />
                    </p:panelGrid>
                    <br></br>

                    <p:dataTable id="datTabPaquete"
                                 emptyMessage="No existen paquetes registrados"
                                 value="#{paqueteController.paquetesBuscador}" var="paqueteBuscador"
                                 paginator="true" rows="10" selectionMode="single"
                                 rowKey="#{paqueteBuscador.codPaquete}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de Paquetes" />
                        </f:facet>
                        <p:ajax event="rowSelect"
                                listener="#{paqueteController.selectPaquete}" />

                        <p:column headerText="codPaquete">
                            <p:outputLabel value="#{paqueteBuscador.codPaquete}" />
                        </p:column>
                        <p:column headerText="codPlantilla">
                            <p:outputLabel value="#{paqueteBuscador.plantilla.codPlantilla}" />
                        </p:column>
                        <p:column headerText="codUsuario">
                            <p:outputLabel value="#{paqueteBuscador.usuario.codUsuario}" />
                        </p:column>
                        <p:column headerText="nombreLista">
                            <p:outputLabel value="#{paqueteBuscador.listaMueble.nombreLista}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
