<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>
    <body>

        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frm">
                    <p:growl id="men" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{paqueteController.clearForm()}" update="@form" />

                            <p:commandButton value="Guardar" icon="ui-icon-disk"
                                             process="@this :frm:panGriPaquete"
                                             actionListener="#{paqueteController.savePaquete()}"
                                             update=":frm:men :frm:datTabPaquete :frm:panGriPaquete" />


                            <p:commandButton value="Editar" icon="ui-icon-pencil"
                                             process="@this"
                                             actionListener="#{paqueteController.editPaquete()}"
                                             update=":frm:men :frm:panGriPaquete" />
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="panGriPaquete" columns="4" style="width:100%">
                        <p:outputLabel value="Plantilla:" for="cmbCate" />
                        <p:selectOneMenu id="cmbCate" required="true" effect="drop"
                                         value="#{paqueteController.plantilla}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una opcion"
                                          noSelectionOption="true" itemValue="" />
                            <f:selectItems value="#{paqueteController.plantillas}"
                                           var="Cate" itemLabel="#{Cate.diseño}" itemValue="#{Cate}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="ListaMuebles:" for="cmbCate2" />
                        <p:selectOneMenu id="cmbCate2" required="true" effect="drop"
                                         value="#{paqueteController.listaMueble}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una opcion"
                                          noSelectionOption="true" itemValue="" />
                            <f:selectItems value="#{paqueteController.listaMuebles}"
                                           var="Cate2" itemLabel="#{Cate2.nombreLista}" itemValue="#{Cate2}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Usuario:" for="cmbCate3" />
                        <p:selectOneMenu id="cmbCate3" required="true" effect="drop"
                                         value="#{paqueteController.usuario}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una opcion"
                                          noSelectionOption="true" itemValue="" />
                            <f:selectItems value="#{paqueteController.usuarios}"
                                           var="Cate3" itemLabel="#{Cate3.nombre}" itemValue="#{Cate3}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <br></br>

                    <p:dataTable id="datTabPaquete"
                                 emptyMessage="No existen paquetes registrados"
                                 value="#{paqueteController.paquetes}" var="paquete"
                                 paginator="true" rows="10" selectionMode="single"
                                 rowKey="#{paquete.codPaquete}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de Paquetes" />
                        </f:facet>
                        <p:ajax event="rowSelect"
                                listener="#{paqueteController.selectPaquete}" />

                        <p:column headerText="codPaquete">
                            <p:outputLabel value="#{paquete.codPaquete}" />
                        </p:column>
                        <p:column headerText="DiseñoPlantilla">
                            <p:outputLabel value="#{paquete.plantilla.diseño}" />
                        </p:column>
                        <p:column headerText="NombreUsuario">
                            <p:outputLabel value="#{paquete.usuario.nombre}" />
                        </p:column>
                        <p:column headerText="nombreLista">
                            <p:outputLabel value="#{paquete.listaMueble.nombreLista}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
