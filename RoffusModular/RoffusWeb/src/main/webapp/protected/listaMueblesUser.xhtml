<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>
    <body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frm">
                    <p:growl id="men" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{listaMuebleController.clearForm()}" update="@form" />

                            <p:commandButton value="Buscar" icon="ui-icon-disk"
                                             process="@this :frm:panGriNombre"
                                             actionListener="#{listaMuebleController.lookForName()}"
                                             update=":frm:men :frm:panGriNombre" />
                        </f:facet>
                    </p:toolbar>
                    
                    <p:panelGrid id="panGriNombre" columns="2" style="width:100%">
                        
                        <p:outputLabel value="Nombre:" for="txtName" />
                        <p:inputText id="txtName" required="true" maxlength="45"
                                     value="#{listaMuebleController.listaMuebleName.nombreLista}" />
                        
                    </p:panelGrid>
                    
                    <br></br>

                    <p:dataTable id="datTabListaMueble"
                                 emptyMessage="No existen muebles registrados"
                                 value="#{listaMuebleController.listaMueblesName}" var="listaMuebleName"
                                 paginator="true" rows="10" selectionMode="single"
                                 rowKey="#{listaMuebleName.nombreLista}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de Muebles" />
                        </f:facet>
                        <p:ajax event="rowSelect"
                                listener="#{listaMuebleController.selectListaMueble}" />

                        <p:column headerText="NombreLista">
                            <p:outputLabel value="#{listaMuebleName.nombreLista}" />
                        </p:column>
                        <p:column headerText="Mueble">
                            <p:outputLabel value="#{listaMuebleName.mueble.nombre}" />
                        </p:column>
                        <p:column headerText="CoordenadaX">
                            <p:outputLabel value="#{listaMuebleName.coordX}" />
                        </p:column>
                        <p:column headerText="CoordenadaY">
                            <p:outputLabel value="#{listaMuebleName.coordY}" />
                        </p:column>
                        <p:column headerText="Rotacion">
                            <p:outputLabel value="#{listaMuebleName.rotacion}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
        
        
        
    </body>
    
</html>
