<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>
    <body>

        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frm">
                    <p:growl id="men" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{tiendaVirtualController.clearForm()}" update="@form" />

                            <p:commandButton value="Guardar" icon="ui-icon-disk"
                                             process="@this :frm:panGriTiendaVirtual"
                                             actionListener="#{tiendaVirtualController.saveTiendaVirtual()}"
                                             update=":frm:men :frm:datTabTiendaVirtual :frm:panGriTiendaVirtual" />


                            <p:commandButton value="Editar" icon="ui-icon-pencil"
                                             process="@this"
                                             actionListener="#{tiendaVirtualController.editTiendaVirtual()}"
                                             update=":frm:men :frm:panGriTiendaVirtual" />
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="panGriTiendaVirtual" columns="2" style="width:100%">
                        <p:outputLabel value="Nombre:" for="txtName" />
                        <p:inputText id="txtName" required="true" maxlength="45"
                                     value="#{tiendaVirtualController.tiendaVirtual.nombre}" />
                        <p:outputLabel value="Link:" for="txtLink" />
                        <p:inputText id="txtLink" required="true" maxlength="45"
                                     value="#{tiendaVirtualController.tiendaVirtual.link}" />


                    </p:panelGrid>
                    <br></br>

                    <p:dataTable id="datTabTiendaVirtual"
                                 emptyMessage="No existen Tiendas Virtuales registrados"
                                 value="#{tiendaVirtualController.tiendasVirtuales}" var="tiendaVirtual"
                                 paginator="true" rows="10" selectionMode="single"
                                 rowKey="#{tiendaVirtual.codTiendaVirtual}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de Tiendas Virtuales" />
                        </f:facet>
                        <p:ajax event="rowSelect"
                                listener="#{tiendaVirtualController.selectTiendaVirtual}" />

                        <p:column headerText="codTiendaVirtual">
                            <p:outputLabel value="#{tiendaVirtual.codTiendaVirtual}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{tiendaVirtual.nombre}" />
                        </p:column>
                        <p:column headerText="Link">
                            <p:outputLabel value="#{tiendaVirtual.link}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
