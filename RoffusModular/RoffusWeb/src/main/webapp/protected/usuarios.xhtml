<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-document"
							actionListener="#{usuarioController.clearForm()}" update="@form" />
							
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							process="@this :frm:panGriUsuario"
							actionListener="#{usuarioController.saveUsuario()}"
							update=":frm:men :frm:datTabUsuario :frm:panGriUsuario" />
							
							
						<p:commandButton value="Editar" icon="ui-icon-pencil"
							process="@this"
							actionListener="#{usuarioController.editUsuario()}"
							update=":frm:men :frm:panGriUsuario" />
                                                <p:commandButton value="Eliminar" icon="ui-icon-pencil"
							process="@this"
							actionListener="#{usuarioController.deleteUsuario()}"
							update=":frm:men :frm:datTabUsuario :frm:panGriUsuario" />
					</f:facet>
				</p:toolbar>
				<p:panelGrid id="panGriUsuario" columns="2" style="width:100%">
					<p:outputLabel value="Nombre:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{usuarioController.usuario.nombre}" />
                                        <p:outputLabel value="Correo:" for="txtCorreo" />
					<p:inputText id="txtCorreo" required="true" maxlength="45"
                                                     value="#{usuarioController.usuario.correo}" />
                                        <p:outputLabel value="Contrasena:" for="txtContrasena" />
					<p:password id="txtContrasena" required="true" maxlength="45"
                                                     value="#{usuarioController.usuario.contraseña}" feedback="true" promptLabel="Ingrese una clave" />
                                        <p:outputLabel value="Foto:" for="txtFoto" />
					<p:inputText id="txtFoto" required="false" maxlength="45"
                                                     value="#{usuarioController.usuario.foto}" />
                                        <p:outputLabel value="Nacimiento:" for="txtNacimiento" />
					<p:calendar id="txtNacimiento" required="true" maxlength="45"
                                                     value="#{usuarioController.usuario.nacimiento}" />
                                       
				</p:panelGrid>
				<br></br>

				<p:dataTable id="datTabUsuario"
					emptyMessage="No existen usuarios registrados"
					value="#{usuarioController.usuarios}" var="usuario"
					paginator="true" rows="10" selectionMode="single"
					rowKey="#{usuario.codUsuario}">
					<f:facet name="header">
						<p:outputLabel value="Lista de Usuarios" />
					</f:facet>
					<p:ajax event="rowSelect"
						listener="#{usuarioController.selectUsuario}" />

					<p:column headerText="codUsuario">
						<p:outputLabel value="#{usuario.codUsuario}" />
					</p:column>
					<p:column headerText="Nombre">
						<p:outputLabel value="#{usuario.nombre}" />
					</p:column>
                                        <p:column headerText="Correo">
                                            <p:outputLabel value="#{usuario.correo}" />
					</p:column>
                                        <p:column headerText="Contrena">
                                            <p:outputLabel value="#{usuario.contraseña}" />
					</p:column>
                                        <p:column headerText="Foto">
                                            <p:outputLabel value="#{usuario.foto}" />
					</p:column>
                                        <p:column headerText="Nacimiento">
						<p:outputLabel value="#{usuario.nacimiento}" />
					</p:column>
                                       
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
