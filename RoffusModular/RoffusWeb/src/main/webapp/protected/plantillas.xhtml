<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>
    <body>

        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frm">
                    <p:growl id="men" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{plantillaController.clearForm()}" update="@form" />

                            <p:commandButton value="Guardar" icon="ui-icon-disk"
                                             process="@this :frm:panGriPlantilla"
                                             actionListener="#{plantillaController.savePlantilla()}"
                                             update=":frm:men :frm:datTabPlantilla :frm:panGriPlantilla" />


                            <p:commandButton value="Editar" icon="ui-icon-pencil"
                                             process="@this"
                                             actionListener="#{plantillaController.editPlantilla()}"
                                             update=":frm:men :frm:panGriPlantilla" />
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="panGriPlantilla" columns="2" style="width:100%">
                        <p:outputLabel value="Diseño:" for="txtTDiseño" />
                        <p:inputText id="txtTDiseño" required="true" maxlength="255"
                                     value="#{plantillaController.plantilla.diseño}" />
                        <p:outputLabel value="Alto:" for="spiAlto" />
                        <p:inputText id="spiAlto" required="true" 
                                     value="#{plantillaController.plantilla.alto}" />
                        <p:outputLabel value="Ancho:" for="spiAncho" />
                        <p:inputText id="spiAncho" required="true" 
                                     value="#{plantillaController.plantilla.ancho}" />
                        <p:outputLabel value="Largo:" for="spiLargo" />
                        <p:inputText id="spiLargo" required="true" 
                                     value="#{plantillaController.plantilla.largo}" />


                    </p:panelGrid>
                    <br></br>

                    <p:dataTable id="datTabPlantilla"
                                 emptyMessage="No existen Plantillas registrados"
                                 value="#{plantillaController.plantillas}" var="plantilla"
                                 paginator="true" rows="10" selectionMode="single"
                                 rowKey="#{plantilla.codPlantilla}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de Plantillas" />
                        </f:facet>
                        <p:ajax event="rowSelect"
                                listener="#{plantillaController.selectPlantilla}" />

                        <p:column headerText="codPlantilla">
                            <p:outputLabel value="#{plantilla.codPlantilla}" />
                        </p:column>
                        <p:column headerText="Alto">
                            <p:outputLabel value="#{plantilla.alto}" />
                        </p:column>
                        <p:column headerText="Ancho">
                            <p:outputLabel value="#{plantilla.ancho}" />
                        </p:column>
                         <p:column headerText="Largo">
                             <p:outputLabel value="#{plantilla.largo}" />
                        </p:column>
                        <p:column headerText="Diseño">
                            <p:outputLabel value="#{plantilla.diseño}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
