<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head></h:head>
    <body>

        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="content">
                <h:form id="frm">
                    <p:growl id="men" />
                    <p:toolbar>
                        <f:facet name="right">
                            <p:commandButton value="Nuevo" icon="ui-icon-document"
                                             actionListener="#{listaMuebleController.clearForm()}" update="@form" />

                            <p:commandButton value="Guardar" icon="ui-icon-disk"
                                             process="@this :frm:panGriListaMueble"
                                             actionListener="#{listaMuebleController.saveListaMuebles()}"
                                             update=":frm:men :frm:datTabListaMueble :frm:panGriListaMueble" />


                            <p:commandButton value="Editar" icon="ui-icon-pencil"
                                             process="@this"
                                             actionListener="#{listaMuebleController.editListaMuebles()}"
                                             update=":frm:men :frm:panGriListaMueble" />
                        </f:facet>
                    </p:toolbar>
                    <p:panelGrid id="panGriListaMueble" columns="4" style="width:100%">
                        <p:outputLabel value="Mueble:" for="cmbCate" />
                        <p:selectOneMenu id="cmbCate" required="true" effect="drop"
                                         value="#{listaMuebleController.mueble}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una opcion"
                                          noSelectionOption="true" itemValue="" />
                            <f:selectItems value="#{listaMuebleController.muebles}"
                                           var="Cate" itemLabel="#{Cate.nombre}" itemValue="#{Cate}" />        
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Nombre:" for="spiName" />
                        <p:inputText id="spiName" required="true" 
                                     value="#{listaMuebleController.listaMueble.nombreLista}" />

                        <p:outputLabel value="CoordX:" for="spiCoordX" />
                        <p:inputText id="spiCoordX" required="true" 
                                     value="#{listaMuebleController.listaMueble.coordX}" />
                        <p:outputLabel value="CoordY:" for="spiCoordY" />
                        <p:inputText id="spiCoordY" required="true" 
                                     value="#{listaMuebleController.listaMueble.coordY}" />
                        <p:outputLabel value="Rotacion:" for="spiRotacion" />
                        <p:inputText id="spiRotacion" required="true" 
                                     value="#{listaMuebleController.listaMueble.rotacion}" />

                    </p:panelGrid>
                    <br></br>

                    <p:dataTable id="datTabListaMueble"
                                 emptyMessage="No existen muebles registrados"
                                 value="#{listaMuebleController.listaMuebles}" var="listaMueble"
                                 paginator="true" rows="10" selectionMode="single"
                                 rowKey="#{listaMueble.nombreLista}">
                        <f:facet name="header">
                            <p:outputLabel value="Lista de Muebles" />
                        </f:facet>
                        <p:ajax event="rowSelect"
                                listener="#{listaMuebleController.selectListaMueble}" />

                        <p:column headerText="codListaMuebles">
                            <p:outputLabel value="#{listaMueble.codListaMueble}" />
                        </p:column>
                        <p:column headerText="Mueble">
                            <p:outputLabel value="#{listaMueble.mueble.nombre}" />
                        </p:column>
                        <p:column headerText="NombreLista">
                            <p:outputLabel value="#{listaMueble.nombreLista}" />
                        </p:column>
                        <p:column headerText="CoordenadaX">
                            <p:outputLabel value="#{listaMueble.coordX}" />
                        </p:column>
                        <p:column headerText="CoordenadaY">
                            <p:outputLabel value="#{listaMueble.coordY}" />
                        </p:column>
                        <p:column headerText="Rotacion">
                            <p:outputLabel value="#{listaMueble.rotacion}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
